
<header class="post-header">
<h1> {% if article.link %}
<a rel="external"
   title="{{ article.title|striptags }} «{{ SITENAME }}»"
   href="{{ article.link }}">
   {{ article.title}}
</a>
{% else %}
<a rel="bookmark"
   title="{{ article.title|striptags }} «{{ SITENAME }}»"
   href="{{ article.url }}">
   {{ article.title}}
</a>
{% endif %}
</h1>
<p class="subtitle"><time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time><label for="{{ article.slug }}" class="margin-toggle"> ⊕</label><input type="checkbox" id="{{ article.slug }}" class="margin-toggle" /> <span class="marginnote">Category: <a href="{{ SITEURL}}/{{ article.category.url }}">{{ article.category }}</a><br />
{% for tag in article.tags %} #<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>{% endfor %}</span></p>
</header>
